<!DOCTYPE html>
<html>
<head>
<style>
    body{
        background-color:#74c5e0;
    }
.button {
border: none;
color: white;
padding: 16px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
transition-duration: 0.4s;
cursor: pointer;
}
.button1 {
background-color: white;
color: black;
border: 2px solid #4CAF50;
}
.button1:hover {
background-color: #4CAF50;
color: white;
}
.button2 {
background-color: white;
color: black;
border: 2px solid #008CBA;
}
.button2:hover {
background-color: #008CBA;
color: white;
}
.button3 {
background-color: white;
color: black;
border: 2px solid #d63019;
}
.button3:hover {
background-color: #d63019;
color: white;
}
.button4 {
background-color: white;
color: black;
border: 2px solid #bebebe;
}
.button4:hover {
background-color: #bebebe;
color: white;
}
.button5 {
background-color: white;
color: black;
border: 2px solid #020000;
}
.button5:hover {
background-color: #020000;
color: white;
}
</style>
</head>
<body>
    <center>
<h2>Place the Cursor over the Buttons</h2>
</center>
<p>Use the :hover selector to change the style of the button when you move the
mouse over it.</p>
<p><strong>Tip:</strong> Use the transition-duration property to determine the
speed of the "hover" effect:</p>
<button class="button button1">Green</button>
<button class="button button2">Blue</button>
<button class="button button3">Red</button>
<button class="button button4">Gray</button>
<button class="button button5">Black</button>
</body>
</html>
